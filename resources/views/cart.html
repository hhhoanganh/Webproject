<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <!------header-->
    <!------cart form------>
    <section class="cart">
        <div class="container">
            <div class="container-left">
                <table>
                    <tr>
                        <th colspan="3">Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tạm tính</th>
                    </tr>
                
                    <tr>
                        <td class="product-remove">
                            <div><i class="fa-sharp fa-solid fa-trash"></i></div>
                        </td>
                        <td class="product-thumbnail">
                            <img src="https://trungnguyenecoffee.com/wp-content/uploads/2023/11/CPSD.png" alt="">
                        </td>
                        <td class="product-name">
                            <a href="">Cafe den</a>
                        </td>
                        <td class="product-price">
                            <span>20.000<sup>đ</sup></span>
                        </td>
                        <td class="product-quantity">
                            <div class="number-input">
                                <div class="control-button" onclick="decrement()">-</div>
                                <input type="number" class="number-field" value="1" min="1"/>
                                <div class="control-button" onclick="increment()">+</div>
                            </div>
                            
                            <script>
                                function increment() {
                                    var numberField = document.querySelector('.number-field');
                                    numberField.value = parseInt(numberField.value, 10) + 1;
                                }
                            
                                function decrement() {
                                    var numberField = document.querySelector('.number-field');
                                    numberField.value = Math.max(parseInt(numberField.value, 10) - 1, 0);
                                }
                            </script>
                        </td>
                        <td class="product-subtotal">
                            <span>20.000<sup>đ</sup></span>
                        </td>    
                    </tr>
                </table>
            </div>
            <div class="container-right">
                <table>
                    <tr>
                        <th colspan="2">Cộng giỏ hàng</th>
                    </tr>
                    <tr>
                        <th>Tạm tính</th>
                        <td>20.000<sup>đ</sup></td>
                    </tr>
                    <tr>
                        <th>Giao hàng</th>
                        <td>
                            <p>Miễn phí vận chuyển</p>
                            <p>Vận chuyển đến <strong>Hà Nội</strong></p>
                            <form>
                                <a href="#">Thay đổi</a>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <th>Thành tiền</th>
                        <td>20.000<sup>đ</sup></td>
                </table>
                <div class="container-button">
                    <button type="submit">Tiến hành thanh toán</button>
                </div>
            </div>

        </div>
    </section>
    <!------footer-->

</body>
</html>
